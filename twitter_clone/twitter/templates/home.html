{% extends 'base.html' %}

{% block content %}
    <div class="container text-center">
        <div class="row">
            <div class="col-8">
                <h1>Twitters!</h1>
                <br>
                {% for twitter in twitters %}
                    <div class="alert alert-secondary" role="alert">
                        {{ twitter.body }} <br>
                        <small class="text-muted">
                            ({{ twitter.created_at }}) By @{{ twitter.user.username }}
                        </small>
                    </div><br><br>
                {% endfor %}
            </div>
            <div class="col-4">
                <br><br><br>
                {% if form %}
                    <form method=POST>
                        {% csrf_token %}
                        {{ form.as_p }}
                        <button type="submit" class="btn btn-secondary">Post Twitter!</button>
                    </form>
                {% endif %}
            </div>
        </div>
    </div>


{% endblock %}
